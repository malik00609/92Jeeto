<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    nav {
      background: black;
      padding: 10px 0;
      font-weight: 600;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .container {
      padding: 30px;
    }
    .btn-group button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-group button:hover {
      background-color: #0056b3;

    input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 8px;

      margin-top: 20px;
    }
    .green-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      display: none;
    }
    .notice {
      background-color: yellow;
      color: black;
      padding: 10px;
      font-weight: 600;
      margin-top: 30px;
      border-radius: 10px;
    }
    .action-links a {
      display: block;
      background-color: #00c853;
      color: white;
      padding: 15px;
      margin: 20px auto;
      width: 250px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Wingo</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>  <div class="container">
    <h2>Welcome - Choose Your Wingo</h2>
    <div class="btn-group">
      <button onclick="selectDuration('30')">30 Seconds</button>
      <button onclick="selectDuration('60')">1 Minute</button>
      <button onclick="selectDuration('180')">3 Minutes</button>
      <button onclick="selectDuration('300')">5 Minutes</button>
    </div><h3>Check Result</h3>
<input type="text" id="codeInput" placeholder="Enter Code" maxlength="3" />
<button class="green-btn" onclick="showResult()">Show Result</button>

<div class="result-box" id="resultBox">
  ✅ Result: <span id="resultText"></span>
</div>

<div class="action-links">
  <a href="https://www.92lotto.club/#/register?invitationCode=62234836484" target="_blank">🎮 Play Jeeto Game</a>
  <a href="https://whatsapp.com/channel/0029VbB00RE5fM5SO0umup1H" target="_blank">📲 Join WhatsApp Channel</a>
</div>

<div class="notice">
  جن لوگوں کو ہنڈرڈ پرسنڈ وننگ سگنل چاہیئے تو وہ ووٹس اپ پر کانٹیک کرسکتے ہیں ہمارے ساتھ اور جن لوگوں کو اس طرح کا اپنے خود کی ویب سائٹ بنا لیو وہ بھی رابطہ کرسکتے ہیں
</div>

  </div>  <script>
    let selectedDuration = null;
    let resultFlip = true;

    function selectDuration(duration) {
      selectedDuration = duration;
      alert(`Selected: ${duration} seconds`);
    }

    function showResult() {
      const code = document.getElementById('codeInput').value;
      const resultBox = document.getElementById('resultBox');
      const resultText = document.getElementById('resultText');

      if (!selectedDuration) {
        alert("Please select a duration first.");
        return;
      }

      if (!code || code.length !== 3 || isNaN(code)) {
        alert("Please enter a valid 3-digit code.");
        return;
      }

      // Alternate between Big and Small for visual effect
      const result = resultFlip ? "BIG" : "SMALL";
      resultText.textContent = `${code} = ${result}`;
      resultBox.style.display = 'block';
      resultFlip = !resultFlip;
    }
  </script></body>
</html>
