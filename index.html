<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>92 Jeeto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #d90000;
      margin-bottom: 40px;
      font-size: 36px;
    }

    .button-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .btn-big {
      font-size: 20px;
      padding: 20px 40px;
      background-color: #007bff;
    }

    .btn-small {
      font-size: 14px;
      padding: 10px 20px;
      background-color: #28a745;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 40px;
      background-color: #25D366;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebc59;
    }
  </style>
</head>
<body>

  <h1>92 Jeeto</h1>

  <div class="button-box">
    <button class="btn btn-big">1 Minute</button>
    <button class="btn btn-small">30 Seconds</button>
    <button class="btn btn-big">3 Minutes</button>
    <button class="btn btn-small">5 Minutes</button>
  </div>

  <a href="https://whatsapp.com/channel/0029VbB00RE5fM5SO0umup1H" target="_blank" class="whatsapp-btn">
    Join Us on WhatsApp
  </a>

</body>
</html>
